<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/35b8a50be2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form id="search-form">
            <input type="city" placeholder="Search for a city" id="city" />
            <input type="Submit" value="Search" />
            <input type="Button" value="Current Location" id="current-location-button" />
        </form>

        <h1>
            <div class="row">
                <div class="col-3">Today is</div>
                <div class="col-3" id="temperature"></div>
                <div class="col-3"><i class="fas fa-sun"></i></div>
                <div class="col-3" id="current-city">Madrid</div>
            </div>
            <button>
                <div class="units">
                    <a href="#" id="celcius-link"> °C </a>
                    <a href="#" id="fahrenheit-link"> °F </a>
                </div>
            </button>
        </h1>
        <h3 id="date">Sundat, October 25></h3>
        <h2>Seven day forecast for this week in Madrid</h2>
        <div class="row">
            <div class="weatherIcon1">
                <div class="col-2"><i class="fas fa-sun"></i></div>
            </div>
            <div class="weatherIcon2">
                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
            </div>
            <div class="weatherIcon3">
                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
            </div>
            <div class="weatherIcon4">
                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
            </div>
            <div class="weatherIcon5">
                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
            </div>
            <div class="weatherIcon6">
                <div class="col-2"><i class="fas fa-cloud-sun"></i></div>
            </div>
        </div>
        <h3>
            <div class="row">
                <div class="col-2">Tomorrow</div>
                <div class="col-2">Tuesday</div>
                <div class="col-2">Wednesday</div>
                <div class="col-2">Thursday</div>
                <div class="col-2">Friday</div>
                <div class="col-2">Saturday</div>
            </div>
        </h3>
        <h3>
            <div class="row">
                <div class="col-2">20° Sunny</div>
                <div class="col-2">23° Partly Cloudy</div>
                <div class="col-2">18° Partly Cloudy</div>
                <div class="col-2">17° Partly Cloudy</div>
                <div class="col-2">17° Partly Cloudy</div>
                <div class="col-2">18° Partly Cloudy</div>
            </div>
        </h3>
        <footer>Third quarter moon <i class="fas fa-moon"></i></footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
