<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/35b8a50be2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div style="
            background-image: url('https://i.pinimg.com/originals/80/79/3e/80793eaca23dc1dd80ca331223b23b5f.gif');
          ">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city" autofocus="on" autocomplete="off"
                                id="city-input" class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-outline-secondary w-100" />
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-secondary w-100" id="current-location-button">
                                My Location
                            </button>
                        </div>
                    </div>
                </form>
                <h1 id="city">Madrid</h1>
                <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix">
                            <div class="float-left">
                                <span class="temperature" id="temperature"></span><span class="units">Â°C </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-9">
                        <ul>
                            <li><i class="fas fa-cloud-sun" id="icon-big"></i></li>
                            <br />
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/lynchycat21/weather-app.git">Open source code</a> by Cathy Lynch.
    </footer>
    <script src="src/index.js"></script>
</body>

</html>
